        <div class='author-style'>Jinba Xiao, Peng Yang, Ying Zhang, Hao Che, Xiaorui Wang</div>

    <el-row type="flex" class='abstract-style' justify="center">

            <h2>Abstract</h2>
            <div>In recent years, the attention-based end-to-end model has achieved significant progress in text-to-speech (TTS) tasks. However, in the singing voices synthesis (SVS) task, this method has not been fully applied because of the instability of pronunciation and inaccurate rhythm. In this work, we propose an end-to-end SVS system with several modifications to address these two issues. First, we apply a variant Gaussian bias to the attention mechanism based on the input note duration to ensure accurate rhythm of the synthesis results without extra phoneme duration prediction module. Second, we expand the input linguistic and musical features from phoneme level to state level, which can effectively enhance the model stability. Furthermore, we apply a parallel schedule sampling training strategy and add a bottleneck in decoder pre-net to prevent overfitting problems caused by feeding ground-truth features in auto-regressive training.
Experimental results show that our proposed methods help the model generate high-quality singing voices with higher accuracy in terms of pitch, rhythm and pronunciation compared to the previous proposed vanilla Tacotron-based SVS system.</div>
